<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード生成</title>
</head>
<body>
  <h1>QRコード生成</h1>
  <form method="post">
    <input type="text" name="data" placeholder="文字列を入力" required>
    <button type="submit">生成</button>
  </form>

  {% if qr_url %}
    <h2>生成されたQRコード：</h2>
    <img src="{{ qr_url }}" alt="QR Code">
  {% endif %}
</body>
</html>
